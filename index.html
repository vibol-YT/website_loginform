<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
      <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
                <span>Login</span>
            </div>

            <div class="input-box">
                <input type="text" id="username" class="input-field" required title="Enter your username" >
                <label for="user" class="label">Username</label>
                <i class='bx bxs-user-circle icon'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" class="input-field" required title="Enter your password" >
                <label for="pass" class="label">Password</label>
                <i class='bx bxs-lock icon' ></i>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" title="Remember me">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
    
            </div>
            <div class="input-box">
                <input type="submit" class="input-submit" value="Login">
            </div>

            <div class="register">
                <span>Don't have an account? 
                    <a href="#">Register</a>
                </span>
            </div>
        </div>
      </div>
</body>
</html>
